<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://jointjs.com/cms/downloads/joint.css" />
<script src="http://jointjs.com/js/vendor/jquery/jquery.min.js"></script>
<script src="http://jointjs.com/js/vendor/lodash/lodash.min.js"></script>
<script src="http://jointjs.com/js/vendor/backbone/backbone-min.js"></script>
<script src="http://jointjs.com/cms/downloads/joint.min.js"></script>
</head>
<body> 

	<div id="myholder"></div>
	
<g class="element basic Rect">
    <g class="rotatable">
        <g class="scalable">
            <rect />
        </g>
        <text />
    </g>
</g>

	<script type="text/javascript">
	(function elementStyling() {

	    var graph = new joint.dia.Graph;
	    var paper = new joint.dia.Paper({
	        el: $('#myholder'),
	        width: 1600,
	        height: 1150,
	        model: graph,
	        gridSize: 1
	    });

	    var rect = new joint.shapes.basic.Rect({
	        position: { x: 10, y: 10 },
	        size: { width: 100, height: 30 },
	        attrs: { rect: { width: 100, height: 30 } }
	    });
	    var rect2 = rect.clone();
	    rect2.translate(120);
	    var rect3 = rect2.clone();
	    rect3.translate(120);
	    var rect4 = rect3.clone();
	    rect4.translate(120);
	    var rect5 = rect4.clone();
	    rect5.translate(120);
	    
	    rect.attr({
	        rect: { fill: '#2C3E50', rx: 5, ry: 5, 'stroke-width': 2, stroke: 'black' },
	        text: {
	            text: 'my label', fill: '#3498DB',
	            'font-size': 18, 'font-weight': 'bold', 'font-variant': 'small-caps', 'text-transform': 'capitalize'
	        }
	    });

	    rect2.attr({
	        rect: { fill: '#E74C3C', rx: 20, ry: 20, 'stroke-width': 0 },
	        text: {
	            text: 'my label', fill: '#ECF0F1',
	            'font-size': 11, 'font-weight': 'normal', 'font-variant': 'small-caps', 'text-transform': 'capitalize'
	        }
	    });

	    rect3.attr({
	        rect: { fill: '#8E44AD', rx: 0, ry: 0, 'stroke-width': 0 },
	        text: {
	            text: 'my label', fill: 'white',
	            'font-size': 13, 'font-weight': 'normal'
	        }
	    });

	    rect4.attr({
	        rect: { fill: '#2ECC71', rx: 0, ry: 0, 'stroke-width': 1, stroke: 'black', 'stroke-dasharray': '10,2' },
	        text: {
	            text: 'my label', fill: 'black',
	            'font-size': 13, 'font-weight': 'normal'
	        }
	    });

	    rect5.attr({
	        rect: { fill: '#F39C12', rx: 20, ry: 20, 'stroke-width': 1, stroke: 'black', 'stroke-dasharray': '1,1' },
	        text: {
	            text: 'my label', fill: 'gray',
	            'font-size': 18, 'font-weight': 'bold', 'font-variant': 'small-caps', 'text-transform': 'capitalize',
	            style: { 'text-shadow': '1px 1px 1px black' }
	        }
	    });
	    
	    graph.addCell(rect).addCell(rect2).addCell(rect3).addCell(rect4).addCell(rect5);

	}());
	
	</script>
</body>
</body>
</html>
