<a href="http://www.thatjsdude.com/interview/js2.html">6. Extend Core Object</a>


<script type="text/javascript">

	Date.prototype.nextDay = function(){
		var date = new Date(this.getTime());
		date.setDate(date.getDate() +1)
		return date;
	}

	var date = new Date(); 
	console.log(date, date.nextDay());
	
</script>
